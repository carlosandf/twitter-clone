<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/icons/favicon.svg" type="image/x-icon">
  <title>Twitter Clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/base.css">
  <link rel="stylesheet" href="./src/styles/index.css">
  <script src="https://kit.fontawesome.com/c62d6ad68a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main">

    <div class="layout">
      <div class="layout--container">
        <main class="main--container">
          <span class="main--icon"><i class="fa-brands fa-twitter"></i></span>
          <div class="main--title__primary">
            <h1 class="main--title">Lo que está pasando ahora</h1>
          </div>
          <div class="main--title__secundary">
            <h2 class="main--title">Únete a Twitter hoy mismo.</h2>
          </div>
          <section class="main--buttons">
            <div class="main--button__google">
              <button class="main--button main--button__white">
                <span class="main--button__icon-google"><img class="main--button__icon" src="./assets/icons/buscar.png" alt=""></span>
                Registrarse con Google
              </button>
            </div>
            <div class="main--button__apple">
              <button class="main--button main--button__white">
                <span><i class="fa-brands fa-apple main--button__icon-apple main--button__icon"></i></span>
                Registrarse con Apple
              </button>
            </div>
            <div class="main--button__divisor">
              <div></div>
              <span>o</span>
              <div></div>
            </div>
            <button class="main--button main--button__blue">Registrate con el numero de telefono...</button>
            <div class="main--text">
              <p>
                Al registrarte, aceptas los <a href="#">Términos de servicio</a> y la <a href="#">Política de privacidad</a>, incluida la política de <a href="#">Uso de Cookies</a>.
              </p>
            </div>
            <div class="main--section-login">
              <div class="main--section-login__question">
                <span>¿Ya tienes una cuenta?</span>
              </div>
              <button class="main--button main--button__white main--button__text-blue">
                Iniciar sesión
              </button>
            </div>
          </section>
        </main>
      </div>
    </div>
    <section class="main--background">
      <span class="main--icon main--icon__background"><i class="fa-brands fa-twitter"></i></span>
      <span></span>
  
    </section>
  </div>
  <footer>
    <p>Acerca de</p>
  </footer>
</body>
</html>
