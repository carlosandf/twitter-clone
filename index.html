<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/base.css">
  <link rel="stylesheet" href="./src/styles/index.css">
  <script src="https://kit.fontawesome.com/c62d6ad68a.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <span class="header--icon"><i class="fa-brands fa-twitter"></i></span>
  </header>
  <main class="main--container">
    <div>
      <section class="main--titles">
        <h1 class="main--title">Lo que está pasando ahora</h1>
        <h2 class="main--title">Únete a Twitter hoy mismo</h2>
      </section>
      <section class="main--buttons">
        <button class="main--button main--button__white">
          <span><img class="main--button__icon-google main--button__icon" width="13" src="./assets/icons/buscar.png" alt=""></span>
          Registrarse con google
        </button>
        <button class="main--button main--button__white">
          <span><i class="fa-brands fa-apple main--button__icon-apple main--button__icon"></i></span>
          Registrarse con Apple
        </button>
        <div><span>o</span></div>
        <button class="main--button main--button__blue">Registrate con el numero de telefono</button>
        <p class="main--text">
          Al registrarte, aceptas los <a href="#">Términos de servicio</a> y la <a href="#">Política de privacidad</a>, incluida la política de <a href="#">Uso de Cookies</a>.
        </p>
        <h3 class="main--question-login">¿Ya tienes cuenta?</h3>
        <button class="main--button main--button__white">
          Iniciar Sesión
        </button>
      </section>
    </div>
    <div>
      
    </div>
  </main>

</body>
</html>
